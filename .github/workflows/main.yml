name: Monitor de Concursos

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout do repositório
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    - name: Executar o script de monitoramento
      env:
        TOKEN_TELEGRAM: ${{ secrets.TOKEN_TELEGRAM }}
        ID_TELEGRAM: ${{ secrets.ID_TELEGRAM }}
      run: python monitor_concursos_v2.py

    - name: Salvar alterações no estado
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        if [ -f "concursos_data.json" ]; then
          git add concursos_data.json
          git commit -m "Atualizando estado [skip ci]" || echo "Sem alterações"
          git push
        fi
